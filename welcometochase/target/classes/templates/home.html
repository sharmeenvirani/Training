<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Welcome To Chase</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">
        <img src="/images/chase-logo.png" width="100" height="75" class="d-inline-block" alt="">
        <p class="navbar-text">Welcome to Chase</p>
    </a>
    <div sec:authorize="isAuthenticated()">
        <form class="form-inline" th:action="@{/logout}" method="post">
            <a href="/logout"><button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button></a>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-4 card" style="width: 18rem;">
            <div class="text-center">
                <img class="card-img-top" width="250" height="250" src="/images/employees.jpg" alt="Card image cap">
            </div>
            <hr/>
            <div class="card-body align-self-center">
                <h5 class="card-title">I'm an Employee</h5>
                <div class="text-center">
                    <a href="/employee" class="card-link align-middle"><button type="button" class="btn btn-primary">Enter here!</button></a>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4 card" style="width: 18rem;">
            <div class="text-center">
                <img class="card-img-top" width="250" height="250" src="/images/managers.jpg" alt="Card image cap">
            </div>
            <hr/>
            <div class="card-body align-self-center">
                <h5 class="card-title">I'm a Manager</h5>
                <div class="text-center">
                    <a href="/manager-home" class="card-link"><button type="button" class="btn btn-primary">Enter here!</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
