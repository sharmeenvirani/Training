<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Request Status</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">
        <img src="/images/chase-logo.png" width="100" height="75" class="d-inline-block" alt="">
        <p class="navbar-text">Welcome to Chase</p>
    </a>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <a href="/logout"><button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button></a>
    </form>
</nav>

<div class="container">
    <div>
        <h1 th:text="${tool.toolName}"></h1>
        <h2 th:text="${tool.accessType}"></h2>
        <h3 th:text="${tool.status}"></h3>
        <div>
            <a href="/employee" ><button class="btn btn-primary"><i class="fa fa-home"></i> Go Home</button></a>
        </div>
        <div>
            <a th:href="@{/employee}"><button class="btn btn-success" type="submit" name="Resubmit">Resubmit</button></a>
        </div>
    </div>
</div>
</body>
</html>
