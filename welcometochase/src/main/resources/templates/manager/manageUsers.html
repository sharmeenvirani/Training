<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Welcome To Chase</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="/">
        <img src="/images/chase-logo.png" width="100" height="75" class="d-inline-block" alt="">
        <p class="navbar-text">Welcome to Chase</p>
    </a>
    <form class="form-inline" th:action="@{/logout}" method="post">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a href="/manager-home"><button id="back-button" class="btn btn-secondary float-left top-button">Back</button></a>
            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Change User Status</th>
                    <th>First Name</th>
                    <th>Last User Type</th>
                    <th>User Status</th>
                </tr>
                <tr th:each="emp : ${allUsers}">
                    <td>
                        <a th:href="@{/manage-user/emp/{id}(id=${emp.sid})}"><button class="btn btn-primary" name="Change Status">Change Status</button></a>
                    </td>
                    <td th:text="${emp.firstName}">FirstName</td>
                    <td th:text="${emp.lastName}">LastName</td>
                    <td th:text="${emp.userStatus}">Status</td>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
